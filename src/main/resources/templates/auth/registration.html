<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/registration.css}" type="text/css">
    <title>Add applicant</title>
</head>
<body>
<div class="container">

    <select id="locales">
        <option value="en" th:text="#{lang.en}"></option>
        <option value="uk" th:text="#{lang.uk}"></option>
    </select>

    <form th:method="POST" th:action="@{/auth/registration}" th:object="${user}">
        <h1 th:text="#{registration.title}">Registration</h1>
        <p th:text="#{registration.subtitle}">Please fill in this form to create an account.</p>
        <hr>
        <label for="username" th:text="#{registration.username}">Enter username: </label>
        <input type="text" th:field="*{username}" id="username"/>
        <div style="color:red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Username Error</div>
        <br/>
        <label for="email" th:text="#{registration.email}">Enter email: </label>
        <input type="text" th:field="*{email}" id="email"/>
        <div style="color:red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Email Error</div>
        <br/>
        <label for="firstName" th:text="#{registration.firstname}">Enter firstname: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
        <br/>
        <label for="lastName" th:text="#{registration.lastname}">Enter lastname: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
        <br/>
        <label for="birthYear" th:text="#{registration.birthyear}">Enter birth year: </label>
        <input type="text" th:field="*{birthYear}" id="birthYear"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth year Error
        </div>
        <br/>
        <label for="password" th:text="#{registration.password}">Enter password: </label>
        <input type="password" th:field="*{password}" id="password"/>
        <div style="color:red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>
        <br/>
        <input type="submit" class="registerbtn" value="Sign up!" th:value="#{registration.signup}"/>
        <div class="container signin">
            <span th:text="#{registration.description}">Already have an account?</span> <a href="/auth/login" th:href="@{/auth/login}" th:text="#{registration.linkdescription}">Sign in.</a>
        </div>
    </form>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function () {
        let urlParams = new URLSearchParams(window.location.search);
        let selectedLanguage = urlParams.get('lang') || localStorage.getItem('selectedLanguage');
        if (selectedLanguage) {
            $("#locales").val(selectedLanguage);
        }
        $("#locales").change(function () {
            let selectedOption = $(this).val();
            if (selectedOption) {
                localStorage.setItem('selectedLanguage', selectedOption);
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>

</body>
</html>
