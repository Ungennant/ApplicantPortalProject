<!DOCTYPE html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/new.css}" type="text/css">
    <title>New applicant</title>
</head>
<body>
<div class="topnav">
    <a href="/cabinet" th:text="#{cabinet.homelink}">Cabinet</a>
    <a class="active" href="/applicants/new" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:text="#{cabinet.createlink}">New application</a>
    <a href="/applicants/all" th:text="#{cabinet.alllink}">All applicants</a>
    <a href="/about" th:text="#{cabinet.aboutlink}">About</a>
    <form action="/logout" method=post>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input class="logout" type="submit" value="Logout" th:value="#{cabinet.logout}">
    </form>
</div>
<form th:method="POST" th:action="@{/applicants}" th:object="${applicant}" enctype="multipart/form-data">
    <div class="container">
        <h1 th:text="#{new.formtitle}">Create application</h1>
        <p th:text="#{new.formsubtitle}">Please fill in this form to add application.</p>
        <hr>
        <label for="firstName" th:text="#{new.formfirstname}">Enter firstname: </label>
        <input type="text" th:field="*{firstName}" id="firstName"/>
        <div style="color:red" th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">FirstName error</div>
        <br/>
        <label for="lastName" th:text="#{new.formlastname}">Enter lastname: </label>
        <input type="text" th:field="*{lastName}" id="lastName"/>
        <div style="color:red" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">LastName Error</div>
        <br/>
        <label for="birthYear" th:text="#{new.formbirthyear}">Enter birth year: </label>
        <input type="text" th:field="*{birthYear}" id="birthYear"/>
        <div style="color:red" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}">Birth year Error
        </div>
        <br/>
        <select th:field="*{faculty}" id="faculty" name="faculty">
            <option value="" th:text="#{new.facultyselect}">Select faculty</option>
            <option
                    th:each="faculty : ${faculties}"
                    th:value="${faculty.getId}"
                    th:text="${faculty.getFacultyName}"></option>
        </select>
        <br/>
        <label for="profileImage" th:text="#{new.photoupload}">Upload photo: </label>
        <input type="file" name="image" accept="image/png, image/jpeg" id="profileImage" th:value="#{new.uploadbtn}" value="Завантажити зображення"/>
        <br/>
        <input type="submit" class="registerbtn" value="Create" th:value="#{new.createbtn}"/>
    </div>

</form>
</body>
</html>
