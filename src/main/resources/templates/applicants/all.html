<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/all.css}" type="text/css">
    <title>Applicants list</title>
</head>
<body>
<div class="topnav">
    <a href="/cabinet" th:text="#{cabinet.homelink}">Cabinet</a>
    <a href="/applicants/new" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}" th:text="#{cabinet.createlink}">New application</a>
    <a class="active" href="/applicants/all" th:text="#{cabinet.alllink}">All applicants</a>
    <a href="/about" th:text="#{cabinet.aboutlink}">About</a>
    <form action="/logout" method=post>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input class="logout" type="submit" value="Logout" th:value="#{cabinet.logout}">
    </form>
</div>
<h1 th:text="#{all.title}">Applicants list:</h1>
<table>
    <tr>
        <th th:text="#{all.firstname}">First name</th>
        <th th:text="#{all.lastname}">Last name</th>
        <th th:text="#{all.birthyear}">Birth year</th>
        <th th:text="#{all.faculty}">Faculty</th>
        <th th:text="#{all.rate}">Total rate</th>
        <th th:text="#{all.isapplied}">Status</th>
    </tr>
    <tr th:each="applicant : ${applicants}">
        <td><a th:href="@{/applicants/{id}(id=${applicant.getId()})}"
               th:text="${applicant.getFirstName()}">firstname</a></td>
        <td><a th:href="@{/applicants/{id}(id=${applicant.getId()})}"
               th:text="${applicant.getLastName()}">lastname</a></td>
        <td><a th:text="${applicant.getBirthYear()}">birth year</a></td>
        <td><a th:text="${applicant.getFaculty().getFacultyName()}">faculty</a></td>
        <td><a th:text="${applicant.totalRate}">rate</a></td>
        <td><a th:text="${applicant.getIsApplied()}">isApplied</a></td>
    </tr>
</table>
</body>
</html>
