<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/css/cabinet.css}" type="text/css">
    <title>Administration panel</title>
</head>
<body>
<div class="topnav">
    <a class="active" href="/cabinet">Cabinet</a>
    <a href="/applicants/new" th:if="${#authorization.expression('hasRole(''ROLE_USER'')')}">New application</a>
    <a href="/applicants/all">All applicants</a>
    <a href="/about">About</a>
    <form action="/logout" method=post>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <input class="logout" type="submit" value="Logout">
    </form>
</div>
<h1>Welcome to admin panel DEMO page.</h1>
</body>
</html>
